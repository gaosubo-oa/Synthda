    <script type="text/javascript">
        function createElement(type, name)
        {
            var element = null;
            try {
                element = document.createElement('<'+type+' name="'+name+'">');
            } catch (e) {}
            if(element==null) {
                element = document.createElement(type);
                element.name = name;
            }
            return element;
        }
    </script>

<body>

    <table class="table table-bordered table-striped table-hover">

        <tr>
            <th><span class="languageText" language="workform_formItem_name">控件名称</span><span class="label label-important">*</span></th>

<script>
    if(getCookie("language") != 'zh_CN'){
        $('title').text(workform_formItem.workform_formItem_macrosSign);
        var $languageText = $('.languageText');
        var $languagePlaceHolder = $('.languagePlaceHolder');
        for(var i = 0; i < $languageText.length; i++){
            var language = $languageText.eq(i).attr('language');
            $('*[language='+ language +']').text(workform_formItem[language]);
        }
        for(var i = 0; i < $languagePlaceHolder.length; i++){
            var language = $languagePlaceHolder.eq(i).attr('language');
            $('*[language='+ language +']').prop('placeholder', workform_formItem[language]);
        }
    }

</script>
<script type="text/javascript">
    $('#datafld').change(function(){
//        console.log($G('datafld').value)
        if($G('datafld').value == 'SYS_FLOW_SIGNTEXT'){
            $('.step').show();
            $('.countersigners').show();
        }else{
            $('.step').hide();
            $('.countersigners').hide();
        }
        if($G('datafld').value == 'SYS_FLOW_EXPLAINFILE') {
            $('.explain_file').show();
        } else {
            $('.explain_file').hide();
        }
    })

    $(function () {

        var oNode = null,thePlugins = 'macrossign';
        var dataid = $.getQueryString('dataid');
        var dataNumber=parent.pluginId;
//        console.log(UE.plugins[thePlugins].editdom )
        if( UE.plugins[thePlugins].editdom ) {
            oNode = UE.plugins[thePlugins].editdom;

            var gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),
                gHeight=oNode.getAttribute('orgheight'),
                gFontSize=oNode.getAttribute('orgfontsize'),
                gWidth=oNode.getAttribute('orgwidth'),
                gType=oNode.getAttribute('datafld');
            var gStepType="",gStepValue="";
            if(oNode.getAttribute('stepType')==undefined||oNode.getAttribute('stepValue')==undefined){
                gStepType="";gStepValue="";
            }else{
                gStepType = oNode.getAttribute('stepType');
                gStepValue = oNode.getAttribute('stepValue');
            }
            var gExplainFile = '';
            if(oNode.getAttribute('explainFile')==undefined){
                gExplainFile = '';
            }else{
                gExplainFile = oNode.getAttribute('explainFile');
            }

            if(gType == 'SYS_FLOW_SIGNTEXT'){
                $('.step').show();
                $('.countersigners').show();
            }else{
                $('.step').hide();
                $('.countersigners').hide();
            }

            if(gType == 'SYS_FLOW_EXPLAINFILE') {
                $('.explain_file').show();
            } else {
                $('.explain_file').hide();
            }

            gTitle = gTitle==null ? '' : gTitle;
            $G('orgname').value = gTitle;
//            if(oNode.getAttribute('orghide')=='1'){
//                $G('orghide').checked = true;
//            }
            $G('orgname').value    = gTitle;
            $G('datafld').value    = gType;
            $G('orgwidth').value = gWidth;
            $G('orgfontsize').value = gFontSize;
            $G('orgheight').value = gHeight;
            $G('stepType').value = gStepType;
            $G('stepValue').value = gStepValue;
            $G('stepValue').value = gStepValue;
            $G('explainFile').value = gExplainFile;

            //编辑回显    $G选择id的属性
            var checked = oNode.getAttribute('checked');
            checked ? $G('isno').checked = true : $G('isyes').checked = true;
        }


        dialog.oncancel = function () {
            if( UE.plugins[thePlugins].editdom ) {
                delete UE.plugins[thePlugins].editdom;
            }
        };
        //点击确定的方法
        dialog.onok = function (){
            if ( $G('orgname').value == '' ) {
                if(workform_formItem){
                    alert(workform_formItem.workform_formItem_qsrkjmc);
                }else{
                    alert('请输入控件名称');
                }
                return false;
            }
            var gTitle=$G('orgname').value.replace(/\"/g,"&quot;"),gFontSize=$G('orgfontsize').value,gWidth=$G('orgwidth').value,gType=$G('datafld').value,gHeight=$G('orgheight').value;
            var gStepType="" ;var gStepValue="";
            if($('.step').css('display')=='none'){
                gStepType="";
                gStepValue=""
            }else{
                gStepType=$G('stepType').value;
                gStepValue=$G('stepValue').value;
            }

            var gExplainFile = '';
            if($('.explain_file').css('display')=='none'){
                gExplainFile = '';
            }else{
                gExplainFile = $G('explainFile').value;
            }

            var selectInp = '';
            if($('.countersigners').css('display')=='none'){
                selectInp = ''
            }else{
                selectInp = $('[name="checked"]:checked').val();
            }
            if( !oNode ) {
                try {
                    /*
                     if ( $G('datafld').value.indexOf('sys_list')>0 ) {
                     oNode = document.createElement("select");
                     var objOption = new Option('{macros}', '');
                     oNode.options[oNode.options.length] = objOption;
                     } else {
                     //input
                     }*/
                    oNode = createElement('input','leipiNewField');
                    oNode.setAttribute('type','text');
                    oNode.setAttribute('value','{macros}');
                    oNode.setAttribute('class', "macrossign  form_item ");
                    oNode.setAttribute('data-type', "macrossign");
                    oNode.setAttribute('title',gTitle);
                    oNode.setAttribute('name','DATA_'+dataNumber);
                    oNode.setAttribute('id','DATA_'+dataNumber);
                    oNode.setAttribute('datafld',gType);
                    oNode.setAttribute('stepType',gStepType);
                    oNode.setAttribute('stepValue',gStepValue);
                    oNode.setAttribute('explainFile',gExplainFile);
                    oNode.setAttribute('explainFile',gExplainFile);

//                    if( $G('orghide').checked ) {
//                        oNode.setAttribute('orghide', '1' ) ;
//                    } else {
//                        oNode.setAttribute('orghide', '0' ) ;
//                    }
                    if( gFontSize != '' ) {
                        oNode.style.fontSize = gFontSize + 'px';
                        oNode.setAttribute('orgfontsize',gFontSize );
                    }
                    if( gWidth != '' ) {
                        oNode.style.width = gWidth + 'px';
                        oNode.setAttribute('orgwidth',gWidth );
                    }
                    if( gHeight != '' ) {
                        oNode.style.height = gHeight + 'px';
                        oNode.setAttribute('orgheight',gHeight );
                    }
                    if ($G('isno').checked) {
                        oNode.setAttribute('checked','checked');
                        oNode.setAttribute('selectInp', selectInp);
                    } else {
                        oNode.checked = false;
                        oNode.setAttribute('selectInp', selectInp);
                    }
                    editor.execCommand('insertHtml',oNode.outerHTML);
                    return true;
                } catch ( e ) {
                    try {
                        editor.execCommand('error');
                    } catch ( e ) {
                        if(workform_formItem){
                            alert(workform_formItem.workform_formItem_kjycqlxjszc);
                        }else{
                            alert('控件异常，请联系技术支持');
                        }
                    }
                    return false;
                }
            } else {

                oNode.setAttribute('type','text');
                oNode.setAttribute('value','{macros}');
                oNode.setAttribute('class', "macrossign  form_item ");
                oNode.setAttribute('data-type', "macrossign");
                oNode.setAttribute('title',gTitle);
                oNode.setAttribute('datafld',gType);
                oNode.setAttribute('stepType',gStepType);
                oNode.setAttribute('stepValue',gStepValue);
                oNode.setAttribute('explainFile',gExplainFile);

//                if( $G('orghide').checked ) {
//                    oNode.setAttribute('orghide', '1' ) ;
//                } else {
//                    oNode.setAttribute('orghide', '0' ) ;
//                }
                if( gFontSize != '' ) {
                    oNode.style.fontSize = gFontSize + 'px';
                    oNode.setAttribute('orgfontsize',gFontSize );
                }else{
                    oNode.setAttribute('orgfontsize', '');
                }
                if( gWidth != '' ) {
                    oNode.style.width = gWidth + 'px';
                    oNode.setAttribute('orgwidth',gWidth );
                }else{
                    oNode.setAttribute('orgwidth', '');
                }
                if( gHeight != '' ) {
                    oNode.style.height = gHeight + 'px';
                    oNode.setAttribute('orgheight',gHeight );
                }else{
                    oNode.setAttribute('orgheight', '');
                }
                if ($G('isno').checked) {
                    oNode.setAttribute('checked','checked');
                    oNode.setAttribute('selectInp', selectInp);
                } else {
                    oNode.removeAttribute('checked');
                    oNode.setAttribute('selectInp', selectInp);
                }
                delete UE.plugins[thePlugins].editdom;
            }
        };

    });

</script>
