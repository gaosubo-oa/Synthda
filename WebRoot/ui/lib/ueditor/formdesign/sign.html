function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}

<script>
    if(getCookie("language") != 'zh_CN'){
        $('title').text(workform_formItem.workform_formItem_sign);
        var $languageText = $('.languageText');
        var $languagePlaceHolder = $('.languagePlaceHolder');
        for(var i = 0; i < $languageText.length; i++){
            var language = $languageText.eq(i).attr('language');
            $('*[language='+ language +']').text(workform_formItem[language]);
        }
        for(var i = 0; i < $languagePlaceHolder.length; i++){
            var language = $languagePlaceHolder.eq(i).attr('language');
            $('*[language='+ language +']').prop('placeholder', workform_formItem[language]);
        }
    }

</script>
<script type="text/javascript">
    var user_id;
    function selectDataSrc(){
        user_id='userName';
        $.ajax({
            url:'/imfriends/getIsFriends',
            type:'get',
            dataType:'json',
            data:{},
            success:function(obj){
                if(obj.object == 1){
                    $.popWindow("/common/selectUserIMAddGroup");
                }else{
                    $.popWindow("/common/selectUser");
                }
            },
            error:function(res){
                $.popWindow("/common/selectUser");
            }
        })
    }
    function Clear(){
        $('#userName').val('');
        $('#userName').attr('username','');
        $('#userName').attr('dataid','');
        $('#userName').attr('user_id','');
        $('#userName').attr('userprivname','');
    }
    $(function () {
        console.log(UE);
        $("label").on("click",function(){
            if($('input[name="flag"]:checked').val() == 3){
                $('.userName').show()
            }else{
                $('.userName').hide()
            }
        })
        var dataid = $.getQueryString('dataid');
        var dataNumber=parent.pluginId;
        var oNode = null,thePlugins = 'sign';

            if( UE.plugins[thePlugins].editdom ){
                oNode = UE.plugins[thePlugins].editdom;
                var gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\"");
                var templ=oNode.getAttribute('orgtempl');
                var gWidth=oNode.getAttribute('gWidth');
                var gHeight=oNode.getAttribute('gHeight');
                var templ=oNode.getAttribute('orgtempl');
                var write_yn = oNode.getAttribute('write_yn');
                var flag = oNode.getAttribute('flag')||'1';
                var userIds = oNode.getAttribute('userIds')||'';
                var userName = oNode.getAttribute('userName')||'';

                $G('orgname').value = gTitle;
                $G('orgtempl').value = templ;
                $G('orgwidth').value = gWidth;
                $G('orgheight').value = gHeight;

                if (write_yn && write_yn == '0') {
                    $G('write_yn1').checked = false;
                    $G('write_yn2').checked = true;
                }
                if(flag == 2){
                    $('input[name=flag]').eq(1).prop('checked',true)
                }else if(flag == 3){
                    $('input[name=flag]').eq(2).prop('checked',true);
                    $('.userName').show();
                    $('#userName').attr({
                        'user_id':userIds,
                        'username':userName
                    }).val(userName)
                }
            }

        dialog.oncancel = function () {
            if( UE.plugins[thePlugins].editdom ) {
                delete UE.plugins[thePlugins].editdom;
            }
        };
        dialog.onok = function (){
            if( $G('orgname').value == '') {
                if(workform_formItem){
                    alert(workform_formItem.workform_formItem_qsrkjmc);
                }else{
                    alert('请输入控件名称');
                }
                return false;
            }
            var gTitle=$G('orgname').value.replace(/\"/g,"&quot;"),gWidth = $G('orgwidth').value,
                gHeight = $G('orgheight').value ;
            var templ=$G('orgtempl').value;
            var write_yn = $('[name="write_yn"]:checked').val();

            var flag = $('[name="flag"]:checked').val();
            var user_id = $('#userName').attr('user_id');
            var userName = $('#userName').val();
            if(flag != 3){
                user_id = '';
                userName = '';
            }
            if( !oNode ) {
                try {
                    var html = '<textarea ';
                    html += ' name =  "' + 'DATA_'+dataNumber + '"';
                    html += ' id =  "' + 'DATA_'+dataNumber + '"';
                    html += ' class = "' + 'form_item sign' + '"';
                    html += ' data-type = "' + 'sign' + '"';
                    html += ' title = "' + gTitle + '"';
                    html += ' write_yn = "' + write_yn + '"';
                    html += ' flag = "' + flag + '"';
                    html += ' userIds = "' + user_id + '"';
                    html += ' userName = "' + userName + '"';
                    html += ' orgtempl = "' + templ + '"';

                    if( gWidth != '' ) {
                        html += ' gWidth = "' + gWidth + '"';
                    } else {
                        html += ' gWidth = ""';
                    }
                    if(gHeight != '') {
                        html += ' gHeight = "' + gHeight + '"';
                    } else {
                        html += ' gHeight = ""';
                    }
                    html += '></textarea>';
                    html = $(html);
                    html.attr("style",'height:'+gHeight+'px;width:'+gWidth+'px;');

                    editor.execCommand('insertHtml',html.prop("outerHTML"));
                    return true ;
                } catch ( e ) {
                    try {
                        editor.execCommand('error');
                    } catch ( e ) {
                        if(workform_formItem){
                            alert(workform_formItem.workform_formItem_kjycqlxjszc);
                        }else{
                            alert('控件异常，请联系技术支持');
                        }
                    }
                    return false;
                }
            } else {
                oNode.setAttribute('title',gTitle);
                oNode.setAttribute('class', "form_item sign");
                oNode.setAttribute('data-type', "sign");
                oNode.setAttribute('orgtempl',  templ);
                oNode.setAttribute('gWidth', gWidth);
                oNode.setAttribute('gHeight', gHeight);
                oNode.setAttribute('write_yn', write_yn);
                oNode.setAttribute('flag', flag);
                oNode.setAttribute('userIds', user_id);
                oNode.setAttribute('userName', userName);

                if(gWidth != ''){
                    oNode.style.width = gWidth+'px';
                }
                if(gHeight != ''){
                    oNode.style.height = gHeight+'px';
                }

                delete UE.plugins[thePlugins].editdom;
                return true;
            }
        };

    });

</script>
