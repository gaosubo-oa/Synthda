function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}

<script type="text/javascript">
    let getAllSysCodeAjax = false;
    function getAllSysCodeFun(fn) {
        $.get('/code/syscode/getAllSysCode', {}, function(json){
            if(json.flag){
                const arr = json.obj;
                let option = '';
                for(var i = 0; i < arr.length; i++){
                    option += '<option value="'+ arr[i].codeNo +'">'+ arr[i].codeName +'</option>';
                }
                $('select[name="sysCode"]').html(option);
                getAllSysCodeAjax = true;
            }
            if(typeof fn){
                fn();
            }
        })
    }

    $(function () {
        $('#datafld').on('change', function(){
            var val = $(this).find('option:selected').val();
            if(val == 'SYS_SQL' || val == 'SYS_LIST_SQL'){
                $('.querySQL').show();
            }else{
                $('.querySQL').hide();
            }
            if(val == 'SYS_USERNAME'){
                $('#signImg').show();
            }else{
                $('#signImg').hide();
            }
            if(val == 'SYS_CODE'){
                if(!getAllSysCodeAjax){
                    getAllSysCodeFun(function () {
                        $('.queryCODE').show();
                    });
                }else{
                    $('.queryCODE').show();
                }
            }else{
                $('.queryCODE').hide();
            }
        })
        $('.writeSQL').on('click', function(){
            window.open('/workflow/work/querySQL')
        })

        $('.test').on('click', function(){
            if($('#SQL').val() == '') {
                if(workform_formItem){
                    alert(workform_formItem.workform_formItem_sqlcxyjbnwk);
                }else{
                    alert('SQL查询语句不能为空');
                }
                return false;
            }
            check_sql('1')

        })
        function check_sql(check_flag)
        {
            //检测单引号和回车
            var expr1 = /[\r\n]/g;
            var expr2 = /'/g;
            var sql = $('#SQL').val();

            if(sql.match(expr1) || sql.match(expr2)) {
                if(workform_formItem){
                    var msg = workform_formItem.workform_formItem_ndsqlyjzczdyhhhc;
                }else{
                    var msg = "您的SQL语句中存在单引号和回车，不符合要求，是否进行替换？";
                }
                if(window.confirm(msg)) {
                    sql = sql.replace(expr1,"");
                    sql = sql.replace(expr2,"`");
                    $('#ITEM_SQL').val(sql)
                }else {
                    return (false);
                }
            }

            if(check_flag) {
                // window.document.form1.submit();
            }
            return (true);
        }


        var oNode = null,thePlugins = 'macros';
        var dataid = $.getQueryString('dataid');
        var dataNumber=parent.pluginId;
            if( UE.plugins[thePlugins].editdom ) {
                oNode = UE.plugins[thePlugins].editdom;
                var gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),gHidden=oNode.getAttribute('orghide'),gFontSize=oNode.getAttribute('orgfontsize'),gWidth=oNode.getAttribute('orgwidth'),gHeight=oNode.getAttribute('orgheight'),gType=oNode.getAttribute('datafld');
                gTitle = gTitle==null ? '' : gTitle;
                var gSql =oNode.getAttribute('orgsql') ;
                var gCode =oNode.getAttribute('orgcode')||'' ;
                var gSqlList =oNode.getAttribute('orgsqlList') ;
                var gSign = oNode.getAttribute('orgsignImg') ;
                var macrosType = oNode.getAttribute('macrosType') || '1';
                if(gType=='SYS_SQL'||gType=='SYS_LIST_SQL'){
                    $('.querySQL').show();
                }else{
                    $('.querySQL').hide();
                }
                if(gType=='SYS_USERNAME'){
                    $('#signImg').show();
                }else{
                    $('#signImg').hide();
                }
                if(gType == 'SYS_CODE'){
                    if(!getAllSysCodeAjax){
                        getAllSysCodeFun(function () {
                            $('select[name="sysCode"]').val(gCode);
                            $('.queryCODE').show();
                        });
                    }else{
                        $('.queryCODE').show();
                    }
                }else{
                    $('.queryCODE').hide();
                }
                $G('orgname').value = gTitle;
                //if( oNode.tagName == 'INPUT' ) {}
                if(oNode.getAttribute('orghidden')=='1' || oNode.getAttribute('orghidden')=='hidden'){
                    $G('orghide').checked = true;
                }
                $G('orgname').value = gTitle;
                $G('datafld').value = gType;
                $G('orgwidth').value = gWidth;
                $G('orgheight').value = gHeight;
                $G('orgfontsize').value = gFontSize;
                $G('macrosType').value = macrosType;
                if(gType=='SYS_SQL'){
                    $G('SQL').value = gSql;
                }else if(gType=='SYS_LIST_SQL'){

                    $G('signOne').checked = true;
                }
                if(gType=='SYS_CODE'){
                    $G('sysCode').value = gCode;
                }
            }


        dialog.oncancel = function () {
            if( UE.plugins[thePlugins].editdom ) {
                delete UE.plugins[thePlugins].editdom;
            }
        };
        dialog.onok = function (){
            if ( $G('orgname').value == '' ) {
                if(workform_formItem){
                    alert(workform_formItem.workform_formItem_qsrkjmc);
                }else{
                    alert('请输入控件名称');

                return false;

            var gTitle = $G('orgname').value.replace(/\"/g,"&quot;"),gFontSize=$G('orgfontsize').value,gWidth=$G('orgwidth').value,gType=$G('datafld').value,gHeight=$G('orgheight').value;
            var macrosType = $('#macrosType').val();

                    if( gFontSize != '' ) {

                } catch ( e ) {

                        editor.execCommand('error');

                        if(workform_formItem){

                            alert('控件异常，请联系技术支持');

            } else {

                    oNewNode = createElement('input','leipiNewField');
                }else{

                oNewNode.setAttribute('name',norgname);

                oNewNode.setAttribute('title',gTitle);
                oNewNode.setAttribute('id',norgname);
                oNewNode.setAttribute('datafld',gType);
                oNewNode.setAttribute('macrosType',macrosType);

                if(gType == 'SYS_CODE'){ //选择来自查询的SQL

                    oNewNode.setAttribute('orgsql', "" ) ;

                    oNewNode.setAttribute('orgsignImg', $('input[name="sign"]:checked').val() ) ;
                }
                if(gType == 'SYS_LIST_SQL'){ //选择来自查询的SQL
                    oNewNode.setAttribute('orgsqlLIst', $('#SQL').val() ) ;
                }else{
                    oNewNode.setAttribute('orgsqlLIst', "" ) ;
                }
                if( gFontSize != '' ) {
                    oNewNode.style.fontSize = gFontSize + 'px';
                    oNewNode.setAttribute('orgfontsize',gFontSize );
                }else{
                    oNewNode.setAttribute('orgfontsize', '');
                }
                if( gWidth != '' ) {
                    oNewNode.style.width = gWidth + 'px';

                $(oNode).after(oNewNode.outerHTML)
                domUtils.remove(oNode,false);

    });

</script>
